name: build

on:
  push:
  workflow_dispatch:
  
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: python -m pip install jinja2 ghp-import
      - name: Run the build script
        run: python build.py
      - name: Push to GitHub Pages
        run: ghp-import
